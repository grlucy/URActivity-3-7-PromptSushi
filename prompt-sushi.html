<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Sushi Prompt - Unsolved</title>
  </head>
  <body>

    <script type="text/javascript">

var likeSushi = confirm("Do you like sushi?");

if (likeSushi === true) {
  var typeSushi = prompt("What type of sushi do you like?");
  alert("Yes, you like " + typeSushi);
} else {
  var reasonNo = prompt("Why not?");
  alert("No, because " + reasonNo);
}



    </script>

  </body>
</html>
